<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATCH THE EGG</title>
</head>

<body style="background-color: #555555;">
    <div class="wrap" style=" justify-content: space-evenly; ">
        <div class="titlegame" style=" justify-content: center; margin-bottom: 1rem; margin-top: 1rem;">
            <h4 style=" margin-top: auto; margin-bottom: auto; font-size: 30px; color: antiquewhite;"><span
                    style="color:yellow;">CATCH</span> THE EGG </h4>
            <img src="media/egg.png" width="40px" height="40px">
        </div>
        <canvas style="border: 5px solid black;" id="myc"></canvas>
        <div class="outcanvas" style="padding-top: 50px;">
            <div class="note" style="margin-left: 5px;">
                <p>Note : you can use w a s d key if you play in pc </p>
                <p> make sure you capslock is off</p>
            </div>
            <p style="font-size: 25px; color:white;">Coin : <span id="money">000</span></p>
            <div class="navbtn" style="display: flex; justify-content: space-evenly;">
                <button id="playbtn" class="btnrect"><img id="playtit" src="media/playbtn.png" width="100%"
                        height="100%"></button>
                <button id="skinbtn" class="btnrect"><img src="media/skinbtn.png" width="100%"
                        height="100%"></button>
                <button id="shopbtn" class="btnrect" onclick="location.href=''"><img src="media/shopbtn.png"
                        width="100%" height="100%"></button>
            </div>
            <div class="controlbtn ">
                <button class="btn btnleft"><img id="btnkiri" src="media/rightbtn.png" width="100%"></button>
                <button class="btn btnright"><img id="btnkanan" src="media/rightbtn.png" width="100%"></button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="class.js"></script>
    <script src="coockie.js"></script>
    <script src="index.js"></script>
</body>

</html>
