<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Egg</title>
</head>
<body style="background-color: #555555;">
    <div class="wrap" style=" justify-content: space-evenly;">
        <canvas style="border: 5px solid black;" id="myc"></canvas>
        <div class="outcanvas" style="padding-top: 50px;">
            <p  style="font-size: 25px; color:white;">Money : <span id="money">000</span></p>
            <button id="playbtn" style="width: 200px; height:30px; margin-bottom: 2rem; background-color: #109070; font-size: larger;"><span id="playtit">PLAY</span></button>
            <div class="note">
                <p>Note : you can use w a s d key if you play in pc</p>
            </div>
            <div class="controlbtn ">
                <button class="btn btnleft">LEFT</button>
                <button class="btn btnright">RIGHT</button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="class.js"></script>
    <script src="coockie.js"></script>
    <script src="index.js"></script>
</body>
</html>
